<html>
    <head>
        <title>Sayak's Smart Resume Analyser</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="UI styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Smart Resume Analyser</h1>
                    <p>Upload your resume and see the compatibility score</p>
                </div>
            </div>
            <form id="upload">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="resume" name="File">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>

            <div id="loading" class="text-center mt-3" style="display:none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Processing your file...</p>
            </div>

            <div id="response" class="mt-3" style="display:none;">
                <h3>Results:</h3>
                <p><strong>Extracted Text:</strong></p>
                <textarea id="extractedText" class="form-control" rows="5" readonly></textarea>
                <p><strong>Predicted Field:</strong> <span id="predictedField"></span></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="UI code.js"></script>
    </body>
</html>
